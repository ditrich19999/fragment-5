<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style/main.css">
    <title>Fragment-5</title>
</head>

<body>
    <section class="cover">
        <div class="container">
            <div class="left">
                <h1>Got a project in <br><span>mind?</span></h1>
                <div class="steps">
                    <div class="spring"><img src="img/пружина.png" alt=""></div>
                    <div class="human"><img src="img/чувак.png" alt=""><img class="ellips" src="img/эллипс.png" alt="">
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="keyboard"><img src="img/клава.png" alt=""></div>
                <div class="feedback-form">
                    <div class="feedback">
                        <div class="feedback-left">
                            <form action=""><label for="your-name">Your name</label>
                                <input type="text" id="your-name" placeholder="Name">
                            </form>
                        </div>
                        <div class="feedback-right">
                            <form action=""> <label for="your-email">Your email</label>
                                <input type="text" id="your-email" placeholder="Email">
                            </form>
                        </div>
                    </div>

                    <div class="message">
                        <form action="">
                            <label for="your-message">Your Message</label><textarea name=""
                                id="your-message" placeholder="Message"></textarea></form>
                    </div>
                </div>
                <div class="btn"><button>Send Message<img class="tlg" src="img/телега.png" alt=""></button><img src="" alt=""></div>
                <div class="envelope"><img src="img/конверт.png" alt=""></div>
            </div>
        </div>
        </div>
    </section>
</body>

</html>
